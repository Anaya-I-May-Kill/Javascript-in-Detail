<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Javascript String Method</h2>

    <p id="search_result"></p>
    <p id="replace_result"></p>

    <script>
      var str = "Hai hello how are doing for the day";

      var search_position = str.search("doing");
      document.getElementById("search_result").innerHTML = search_position;

      var txt = str.replace(
        "Hai hello how are",
        "Hiiiii ^^ Ellooooo :> How are you"
      );
      document.getElementById("replace_result").innerHTML = txt;
    </script>
  </body>
</html>
