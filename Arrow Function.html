<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Javascript Arrow Function</h2>
    <p id="result"></p>
    <p id="result2"></p>

    <script>
      function add(a, b) {
        return a + b;
      }

      document.getElementById("result").innerHTML = add(4, 6);

      //ARROW FUNCTION

      var mult = (a, b) => a * b;

      document.getElementById("result2").innerHTML = mult(4, 6);
    </script>
  </body>
</html>
